<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroids with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body>
  <div class="flex justify-center items-center h-screen">
    <!--polaroid-->
    <div class="bg-black">
      <div class="polaroid h-full">
        <img src="https://images.unsplash.com/photo-1690971834652-77aa1ee598e5?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" class="block w-full h-auto">
        <div class="absolute inset-0 bg-black opacity-50"></div>
      </div>
    </div>

    <!--polaroid-->
    <div class="polaroid">
      <img src="https://images.unsplash.com/photo-1690972003439-371597e83332?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="block w-full h-auto">
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>
    <!--add extra polaroids as needed-->
  </div>
</body>

</html>
