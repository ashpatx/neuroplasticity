<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <main>
    <div class="pg-wrapper">
      <!--left section card view: col01-->
      <div class="col01">
        <div class="cards-container">
        <!--frontal card view-->
          <div class="card-front-view">
            <img src="./images/bg-card-front.png" alt="front credit card">
            <div class="card">
              <img src="./images/card-logo.svg" alt="logo">
              <h1 id="cc-number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="cc-name">Jane Appleseed</span>
                <span id="cc-date">
                  <span id="date-month">00</span>
                  /
                  <span id="date-year">00</span>
                </span>
              </div>
            </div>
          </div>
          <!--back card view-->
          <div class="card-back-view">
            <img src="images/bg-card-back.png" alt="back credit card">
            <span id="cvc-code">000</span>
          </div>
        </div>
      </div>
      <!--right section info view: col02-->
      <div class="col02">
        <form>
          <!--card name-->
          <section class="cardholder-name-container">
            <label for="input-card-name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="input-card-name" required />
          </section>
          <!--card number-->
          <section class="cardholder-number-container">
            <label for="input-card-number">Cardholder Name</label>
            <input type="number" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="input-card-number" required />
          </section>
          <!--card info-->
          <section class="cardholder-date-container">
            <div id="input-card-date">
              <label for="input-card-date">Exp. Date (MM/YY)</label>
            <div id="input-card-date-details">
              <div>
                <input type="number" placeholder="MM" minlength="2" maxlength="2" id="input-card-date-month" required />
              </div>
              <div>
                <input type="number" placeholder="YY" minlength="2" maxlength="2" id="input-card-date-year" required />
              </div>
              </div> 
              </div> 
              </section>
            <section class="cardholder-cvc-container">
              <label for="card-cvc">CVC</label>
              <input type="number" placeholder="e.g. 123" minlength="3" maxlength="3" id="card-cvc" required />
            </section>
          </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form> 
        <div class="thanks-msg">
          <img src="./images/icon-complete.svg" alt="complete" />
          <h1>Thank you!</h1>
          <p>We have successfully added your card details</p>
          <button>Continue</button>
        </div>
      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/ashpatx" target="_blank">@ashpatx</a>.
  </div>
</body>
</html>
