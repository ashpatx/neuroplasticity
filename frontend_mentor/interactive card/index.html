<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />

</head>
<body>
 <main>
      <!--left section card view-->
      <section class="card-display">
      <!--front card view-->
        <div class="card-front-view cardlayout">
            <div class="logo"></div>  
            <p class="cc-number">0000 0000 0000 0000</p>
            <div class="card-front-details">
            <p class="cc-name">Jane Appleseed</p>
            <p class="cc-expdate">00/00</p>
            </div>
        </div>
              
      <!--back card view-->
        <div class="card-back-view cardlayout">
          <div class="card-back"></div> 
          <p class="back-cvc-display">000</p>
        </div>
    </section>
      <!--right section info view-->
      <section class="input-card-details">
        <form action="#">
          <!--card name-->
          <div class="input-area"> 
            <label for="input-card-name">Cardholder Name</label>
            <input id="input-card-name" type="text" name="input-card-name" placeholder="e.g. Jane Appleseed" oninput="inputCardName()" required />
            <span class="error-msg name"></span>
          </div> 
          <!--card number-->
          <div class="input-area">   
            <label for="input-card-number">Card Number</label>
            <input id="input-card-number" type="number" name="input-card-number" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="input-card-number" oninput="inputCardNumber()" required />
            <span class="error-msg number"></span>
          </div>  
            <!--card date info-->
          <div class="input-area-container">
            <div class="input-area"> 
              <label for="month" class="label-expdate">Exp. Date (MM/YY)</label>
                <input type="number" name="month" minlength="2" maxlength="2" placeholder="MM" oninput="inputMM()" required />
                <input type="number" name="year" minlength="2" maxlength="2" placeholder="YY" oninput="inputYY()" required />
                <span class="error-msg date"></span>
              </div>
          </div>  
          <div class="input-area"> 
              <label for="input-card-cvc" class="label-cvc">CVC</label>
                <input class="input-cvc" type="number" minlength="3" maxlength="3" placeholder="e.g. 123" oninput="inputCVC()" required />
              <span class="error-msg name"></span>
              </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form> 
   
        <div class="thanks-msg">
          <img src="./images/icon-complete.svg" alt="complete" />
          <h2">Thank you!</h2>
          <p>We have successfully added your card details</p>
          <button>Continue</button>
        </div>
      </section>
  </main>
  <!--attribution-->
  <footer class="attribution">
    ⭐ Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    ⭐ Completed by <a href="https://twitter.com/ashpatx" target="_blank">@ashpatx ⭐</a>
  </footer>

  <!--js script-->
  <script src="app.js"></script>

</body>
</html>
