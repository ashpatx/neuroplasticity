<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
  <div class="flex flex-col sm:flex-col md:flex-row justify-center items-end gap-10 mt-4">
    <!--Card 1-->
    <div class="w-1/3 flex flex-col justify-center items-center bg-white rounded-sm overflow-hidden shadow-lg mx-auto">
      <div class="w-full h-20 bg-center bg-[url('https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGFpciUyMGJhbGxvb258ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60')] bg-cover">
      </div>
      <img src="https://images.unsplash.com/photo-1497704009475-24f74754c24e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW4lMjBjYW1lcmF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="w-10 h-10 rounded-full object-cover -mt-6" />
      <div class="flex flex-col items-center mt-4 mb-2 gap-2 px-4">
        <h2 class="font-semibold text-sm">Sally Ramos</h2>
        <p class="font-semibold text-xs">@sallytheramos</p>
        <button class="px-2 py-1 rounded-3xl bg-gray-300 hover:bg-white hover:border hover:border-blue-400 font-light text-sm">Follow</button>
      </div>
    </div>
    <!--Card 2-->
    <div class="w-1/2 flex flex-col bg-white rounded-md shadow-lg">
      <div class="flex p-2 justify-between items-center">
        <div class="flex items-center">
          <img src="https://images.unsplash.com/photo-1497704009475-24f74754c24e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW4lMjBjYW1lcmF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="w-10 h-10 object-cover rounded-full" />
          <div class="mx-2">
            <p class="font-medium text-sm">Sally Ramos</p>
            <p class="font-light text-xs">214 Followers</p>
          </div>
        </div>
        <button class="px-2 py-1 rounded-3xl border border-blue-400 hover:bg-gray-300 font-light text-sm">Follow</button>
      </div>
      <div>
        <img src="https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGFpciUyMGJhbGxvb258ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="w-full h-[100px] object-cover" />
      </div>
      <p class="text-center mt-2 font-light text-xs">2.7K views Cappadocia, Turkey</p>
      <div class="mt-2 mb-2 flex gap-2 justify-between items-center p-2">
        <button class="px-2 py-1 rounded-3xl bg-gray-300 hover:bg-white hover:border hover:border-blue-400 font-light text-sm">Free Download</button>
        <button class="px-2 py-1 rounded-3xl border border-blue-400 hover:bg-gray-300 font-light text-sm">Share <i class="ri-share-forward-line"></i></button>
      </div>
    </div>
    <!--Card 3-->
    <div class="w-1/2 h-auto mt-4 flex justify-between items-center px-2 py-1 bg-white rounded-md shadow-lg">
      <div class="flex justify-center items-center">
        <img src="https://images.unsplash.com/photo-1497704009475-24f74754c24e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW4lMjBjYW1lcmF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="w-10 h-10 object-cover rounded-full" />
        <div class="mx-2">
          <p class="font-medium text-sm">Sally Ramos</p>
          <p class="font-light text-xs">214 Followers</p>
        </div>
      </div>
      <button class="px-2 py-1 rounded-3xl border border-blue-400 hover:bg-gray-300 font-light text-sm">Follow</button>
    </div>
  </div>

</body>

</html>
