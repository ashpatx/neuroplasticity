<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Message</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- bar charts -->
  <header class="wrapper">
    <section class="bar-charts container">
      <!-- current -->
      <div class="graph">
        <div class="graph-bg">
          <div class="graph-line"></div>
          <div class="graph-line"></div>
          <div class="graph-line"></div>
          <div class="graph-line"></div>
        </div>
        <div class="current">
          <p>Current</p>
          <div class="current-bar"></div>
          <p>12.2%</p>
        </div>
        <div class="all">
          <p>All</p>
          <div class="all-bar"></div>
          <p>34.8%</p>
        </div>
        <div class="average">
          <p>Average</p>
          <div class="average-bar"></div>
          <p>28.7%</p>
        </div>
      </div>
    </section>
    <!-- tweets/clicks number -->
    <section class="tweets-clicks container">
      <div class="tweets">
        <h3>0</h3>
        <p>Tweets</p>
      </div>
      <div class="divider"></div>
      <div class="clicks">
        <h3>98</h3>
        <p>Clicks</p>
      </div>
    </section>
  </header>
  <!-- overview stats -->
  <section class="overview-table container">
    <div class="overview-title">
      <h4>Overview</h4>
    </div>
    <div class="overview-detail">
      <p>Deliveries</p>
      <p class="arrow-up"> <i class="fa-solid fa-arrow-up"></i> 99.7%</p>
    </div>
    <div class="overview-divider"></div>
    <div class="overview-detail">
      <p>Total Opens</p>
      <p>857</p>
    </div>
    <div class="overview-divider"></div>
    <div class="overview-detail">
      <p>Forwarded</p>
      <p class="arrow-down"><i class="fa-solid fa-arrow-down"></i> 71</p>
    </div>
    </div>
  </section>
</body>

</html>
