<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban 2</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <script src="main.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <button class="exit-btn"><i class="ri-close-circle-line"></i></button>
    <div class="header">
      <h2>Send install link to mobile device</h2>
      <p>Send via SMS or visit the private URL on the mobile device to install this app directly to the device.</p>
    </div>
    <form>
      <input type="number" placeholder="Enter mobile number" required />
      <button class="submit-btn">Send</button>
    </form>
    <div class="share-link">
      <h3>Share Link</h3>
      <div class="copy-area">
        <p>http://www.justkeeptrying.com/</p>
        <button class="copy-btn">Copy</button>
      </div>
    </div>
  </div>
</body>

</html>
