<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <!--section 1-->
    <section class="notifications section">
      <div class="notification-alert">
        <i class="fa-solid fa-envelope"></i>
        <hr class="vertical-divider">
        </hr>
        <i class="fa-solid fa-bell"></i>
      </div>
      <div class="add">
        <i class="fa-solid fa-plus"></i>
      </div>
    </section>
    <!--section 2-->
    <section class="about-container section">
      <div class="circle-img">
      </div>
      <div class="about">
        <h2>Mfwooddesign</h2>
        <p>Hand painted unique decorations for your home. Send us your ideas and we'll bring them to life.</p>
      </div>
    </section>
    </div>
    <!--section 3-->
    <section class="metrics section">
      <div class="likes">
        <h4>Likes</h4>
        <p>2,395</p>
      </div>
      <div class="engagements">
        <h4>Post Engagements</h4>
        <p>34,024</p>
      </div>
    </section>
    <!--section 4-->
    <section class="update-profile section">
      <div class="exit">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <div class="word">
        <p>Say more about your mission and goals on your Page. It may help people find it more easily.</p>
      </div>
      <button class="update-btn">Update Profile</button>
    </section>
    <footer>
      ðŸ’» Challenge from <a href="https://icodethis.com/app" target="_blank">iCodeThis</a>
    </footer>
  </main>
</body>

</html>
