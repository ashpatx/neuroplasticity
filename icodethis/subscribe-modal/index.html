<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Modal</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="circle-container">
    <main class="modal-container">
      <!-- EXIT BUTTON -->
      <div class="exit-btn">
        <button><i class="fa-solid fa-xmark"></i></button>
      </div>
      <!-- MODAL CONTENT -->
      <section class="modal">
        <div class="modal-img"></div>
        <div class="modal-content">
          <h3>Ideas and UI components in your inbox</h3>
          <p>Sign up to receive ideas, free components and free resources plus 15% on all of our pro UI Kits.</p>
          <form action="#">
            <input type="email" placeholder="Email Address">
            <button class="subscribe-btn">Subscribe</button>
          </form>
          <p class="no-spam">No spam included</p>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
