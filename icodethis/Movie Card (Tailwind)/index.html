<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col justify-center items-center bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-0 font-primary 
bg-gradient-to-tr 
from-lime-200 
to-indigo-200 
via-amber-100" style="font-family:'Manrope', sans-serif">
  <!--movie card-->
  <div class="group h-96 w-64 [perspective:1000px]">
    <div class="relative h-full w-full rounded-xl shadow-xl transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]">
      <div class="absolute inset-0">
        <img class="h-full w-full rounded-xl object-cover shadow-xl shadow-black/40" src="https://image.tmdb.org/t/p/original/i6oWPOklGIDKG45tPjcLNH0fRNO.jpg" alt="" />
      </div>
      <div class="absolute p-4 inset-0 h-full w-full rounded-xl bg-black/80 px-12 text-center text-slate-200 [backface-visibility:hidden] [transform:rotateY(180deg)]">
        <div class="flex flex-col justify-around gap-6">
          <div>
            <h1 class="text-xl font-bold">Clueless</h1>
            <h1 class="text-sm font-semibold">Comedy üçÖ 81%</h1>
          </div>
          <div>
            <p class="text-sm text-semibold text-left">Description:</p>
            </p>
            <p class="text-xs text-left">A 1995 American coming-of-age teen comedy film directed by Amy Heckerling, based on Jane Austen's 1815 novel "Emma".</p>
          </div>
          <div>
            <p class="text-sm text-semibold text-left">Starring:</p>
            <ul class="list-none">
              <li class="text-xs text-left">
                Alicia Silverstone</li>
              <li class="text-xs text-left">
                Paul Rudd</li>
              <li class="text-xs text-left">
                Brittany Murphy</li>
              <li class="text-xs text-left">
                Stacey Dash</li>
              <li class="text-xs text-left">
                Donald Faison</li>
            </ul>
          </div>
          <button class="w-full mt-2 rounded-xl bg-neutral-800 px-2 py-1 text-sm hover:bg-neutral-900/60"><a href="https://www.youtube.com/watch?v=Mgjwq1ZzdPQ" target="_blank">Watch Trailer</a></button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
