<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />

</head>

<body class="bg-slate-100 text-black font-primary flex justify-center items-center min-h-screen p-4">
    <!--bg background-->
    <main
        class="w-full max-w-xs px-4 py-10 sm:px-8 sm:py-20 space-y-4 rounded-3xl shadow-lg relative isolate before:content-[''] before:absolute before:inset-0 before:-z-10 before:bg-gradient-to-bl from-indigo-300 via-white to-indigo-100 before:rounded-[inherit] after:content-[''] after:absolute after:inset-0 after:w-4/5 after:m-auto after:h-[110%] after:bg-indigo-800 after:-z-20 after:rounded-[inherit]">
        <!--profile container-->
        <div class="max-w-xs flex flex-col justify-center items-center rounded-[14px] text-center">
            <article class="flex flex-col items-center gap-4 text-center h-full w-full">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80" class="h-20 w-20 rounded-full object-center object-cover" alt="">
                <div class="space-y-2">
                    <h3 class="font-semibold text-lg">Roseta Stone</h3>
                    <span class="block text-sm"><i class="ri-map-pin-line"></i> Atlanta, GA</span>
                    <button class="flex items-center px-4 py-2 w-fit outline outline-2 outline-transparent bg-indigo-900 text-white rounded-full hover:outline-current hover:text-white hover:bg-violet-600 focus-visible:outline-current focus-visible:text-white active:scale-100">View Content</button>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
