<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Modal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>

</head>

<body class="min-h-screen flex flex-col justify-center items-center font-primary  bg-green-100" style="font-family:'Manrope', sans-serif">
  <div id="bell-icon-number" class="text-sm font-semibold text-pink-400">
    <p class="flex justify-end -mb-3 ml-6 text-lime-700">100</p>
  </div>
  <div id="bell-icon" class="w-10 h-10 rounded-full text-2xl"><i class="flex justify-center items-center ri-notification-2-line"></i></div>
  <!--Container-->
  <div id="modal" class="w-1/4 bg-gray-100 shadow-3xl  rounded-xl border border-white relative overflow-hidden">
    <!--Header-->
    <header class="flex flex-col justify-center items-center bg-lime-600">
      <h2 class="text-white text-md p-2 font-semibold text-center uppercase">Notifications</h2>
    </header>
    <!--Columns-->
    <div class="grid grid-cols-3 grid-rows-4">
      <!--Row 1-->
      <div class="grid-col-span-1 grid-row-1 text-green-600"><i class="ri-user-add-line text-2xl px-4 py-2"></i></div>
      <p class="text-white text-2xl text-left">Friend Requests</p>
      <p class="text-white text-lg text-center">23</p>
      <!--Row 2-->
      <div class="grid-col-span-1 grid-row-1 text-white"><i class="ri-user-add-line"></i></div>
      <p class="text-white text-lg text-left">Comments</p>
      <p class="text-white text-lg text-center">60</p>
      <!--Row 3-->
      <div class="grid-col-span-1 text-white"><i class="ri-user-add-line"></i></div>
      <p class="text-white grid-col-span-1 text-lg text-left">Favorites</p>
      <p class="text-white text-lg text-center">34</p>
      <!--Row 4-->
      <div class="grid-col-span-1 grid-row-4 text-white"><i class="ri-user-add-line"></i></div>
      <p class="text-white text-lg text-left">Visitors </p>
      <p class="text-white text-lg text-center">46</p>
    </div>
  </div>
  <script src="confirm.js"></script>
</body>

</html>
