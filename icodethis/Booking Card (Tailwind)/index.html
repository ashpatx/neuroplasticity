<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen flex justify-center items-center">
  <!--Booking Card-->
  <div class="w-1/3 flex flex-col bg-gray-200/40 rounded-xl overflow-hidden shadow-lg mx-auto">
    <header class="bg-gray-500/50 flex justify-start">
      <h2 class="text-lg text-gray-200 p-4">Book a Training</h2>
    </header>
    <!--card-->
    <section class="mt-4">
      <div class="flex justify-center items-center">
        <i id="prevDay" class="ri-arrow-left-s-line p-2 text-xl text-gray-600 cursor-pointer"></i>
        <div class="custom-dropdown">
          <div id="datePickerWrapper" class="relative">
            <h2 id="selectedDate" class="font-bold text-md text-gray-600">September 24</h2>
            <input id="dateInput" type="text" class="hidden">
          </div>
        </div>
        <i id="nextDay" class="ri-arrow-right-s-line p-2 text-xl text-gray-600 cursor-pointer"></i>
      </div>
    </section>

    <!--Training Selection-->
    <section class="gap-2 flex flex-col justify-center items-center mb-4 mt-4">
      <!--Class 1-->
      <div class="md:w-2/3 h-auto sm:w-full bg-gray-500/50 px-2 py-1 rounded-xl">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <h4 class="text-md font-medium">Bodypump</h4>
            <p class="text-sm">9:30AM <i class="ri-time-line"></i> 60 min</p>
          </div>
          <button class="bg-gray-200/40 px-2 py-1 rounded-lg text-sm">Book a Spot</button>
        </div>
        <div class="mt-2 flex flex-col justify-start">
          <p class="text-sm">Trained by</p>
          <div class="flex justify-start items-center">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="w-8 h-8 rounded-full border border-blue-600 object-cover" />
            <p class="text-sm ml-1">Emily Stark</p>
          </div>
        </div>
        <div class="bg-gray-500/50"></div>
      </div>
      <!--Class 2-->
      <div class="md:w-2/3 h-auto sm:w-full bg-gray-500/50 px-2 py-1 rounded-xl">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <h4 class="text-md font-medium">Pilates</h4>
            <p class="text-sm">10:30AM <i class="ri-time-line"></i> 30 min</p>
          </div>
          <button class="bg-gray-200/40 px-2 py-1 rounded-lg text-sm">Book a Spot</button>
        </div>
        <div class="mt-2 flex flex-col justify-start">
          <p class="text-sm">Trained by</p>
          <div class="flex justify-start items-center">
            <img src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="w-8 h-8 border border-blue-600 rounded-full object-cover" />
            <p class="text-sm ml-1">Erik Nest</p>
          </div>
        </div>
        <div class="bg-gray-500/50"></div>
      </div>
    </section>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
