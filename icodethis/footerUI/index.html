<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="circle-container">
      <div class="content-container">
        <div class="content-row01">
          <section class="content-col">
            <h3>Gallery</h3>
            <p>Community</p>
            <p>Trending</p>
            <p>Picks</p>
          </section>
          <section class="content-col">
            <h3>Marketplace</h3>
            <p>Trending</p>
            <p>Best Selling</p>
            <p>Latest</p>
          </section>
          <section class="content-col">
            <h3>Magazine</h3>
            <p>Art Skills</p>
            <p>Career</p>
            <p>Inspiration</p>
            <p>News</p>
          </section>
          <section class="content-newsletter">
            <h3>Newsletter</h3>
            <p>Subscribe to our newsletter to get your weekly dose of news, updates, tips and special offers.</p>
            <form action="#">
              <input type="email" placeholder="Enter your email address">
              <button class="subscribe-btn">Subscribe</button>
            </form>
          </section>
        </div>

        <div class="divider">
          <hr>
          </hr>
        </div>
        <div class="content-row02">
          <section class="privacy-policy">
            <div class="privacy-policy-left">
              <p>Privacy Policy <i class="fa-solid fa-circle fa-2xs"></i> Terms and Conditions</p>
            </div>
            <div class="privacy-policy-right">
              <p>Dribble <i class="fa-solid fa-circle fa-2xs"></i> Twitter <i class="fa-solid fa-circle fa-2xs"></i> Behance</p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
