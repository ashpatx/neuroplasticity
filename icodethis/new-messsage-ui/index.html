<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Message</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- NEW MESSAGE -->
  <div class="container">
    <div class="header">
      <h3>New Message</h3>
      <i class="fa-solid fa-xmark"></i>
    </div>
    <!-- SEARCH -->
    <div class="search-box">
      <input class="search" placeholder="Type to search" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <!-- RECENT CONVERSATIONS -->
    <div class="recent">
      <h6>Recent Conversations</h6>
    </div>
    <!-- PROFILES -->

    <section class="profile-section">

      <div class="david-img"></div>
      <div class="profile-desc">
        <h5>David Jacobsen</h5>
        <h6>@dav_id</h6>
      </div>
      <input type="radio" name="message" />

      <div class="christy-img"></div>
      <div class="profile-desc">
        <h5>Christy Riccio</h5>
        <h6>@christy-ric</h6>
      </div>
      <input type="radio" name="message" />

      <div class="james-img"></div>
      <div class="profile-desc">
        <h5>James Lowther</h5>
        <h6>@james_lowther</h6>
      </div>
      <input type="radio" name="message" checked />

      <div class="danica-img"></div>
      <div class="profile-desc">
        <h5>Danica Doggett</h5>
        <h6>@dani-dani-d</h6>
      </div>
      <input type="radio" name="message" />

    </section>
  </div>
</body>

</html>
