<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
</head>

<body class="min-h-screen flex justify-center items-center font-primary overflow-hidden bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-0" style="font-family:'Manrope', sans-serif">
  <!--Container-->
  <div class="w-1/3 bg-stone-700/40 relative overflow-y-auto rounded-xl shadow-xl">
    <!--Banner Header -->
    <header class="sticky top-0 left-0 right-0 bg-gray-600/70 p-2 flex justify-between items-center z-10">
      <button><i class="ri-arrow-left-s-line text-gray-100 text-lg text-left cursor-pointer hover:scale-110 transition-all"></i></button>
      <h3 class="font-medium text-gray-100 text-md">Book List</h3>
      <button><i class="ri-menu-line text-gray-100 text-lg text-left cursor-pointer hover:scale-110 transition-all"></i></button>
    </header>

    <!--Nav Banner-->
    <div class="nav-banner sticky top-12 left-0 right-0 bg-gray-500/50 flex justify-between items-center text-gray-100 font-light text-sm px-4 py-1 z-10">
      <button id="readingBtn">Reading</button>
      <button id="wishBtn">Wishlist</button>
      <button id="purchaseBtn">Purchased</button>
      <button id="allBtn">All</button>
    </div>

    <!--Book List-->
    <section class="book-grid w-full">
      <div class="book-titles p-4 flex gap-2">
        <!--Book 1-->
        <div class="title-single cursor-pointer flex-1 h-300px">
          <img class="rounded-t-lg w-full h-full object-cover" src="https://images.booksense.com/images/833/250/9780063250833.jpg" alt="Yellowface" />
          <div class="bg-gray-200 flex flex-col justify-center items-center gap-1 rounded-b-lg p-2">
            <p class="font-light text-gray-800 text-sm">Yellowface</p>
            <p class="font-light text-indigo-600 text-xs">R.F. Kuang</p>
          </div>
        </div>
        <!--Book 2-->
        <div class="title-single cursor-pointer flex-1 h-300px">
          <img class="rounded-t-lg w-full h-full object-cover" src="https://images1.penguinrandomhouse.com/cover/9780593535974" alt="Loot" />
          <div class="bg-gray-200 flex flex-col justify-center items-center gap-1 rounded-b-lg p-2">
            <p class="font-light text-gray-800 text-sm">Loot</p>
            <p class="font-light text-indigo-600 text-xs">Tania James</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
