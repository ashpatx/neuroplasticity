<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body class="bg-rose-100 font-primary flex justify-center items-center min-h-screen text-black" style="font-family: 'Manrope', sans-serif;">
  <!-- Image Container -->

  <div class="relative w-[98%] max-w-[40em] p-2.5 pb-10 rounded-lg overflow-hidden" style="background-image:url('https://images.unsplash.com/photo-1457369804613-52c61a468e7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');">
    <div class="absolute top-0 bottom-0 left-0 right-0 bg-gradient-to-tr from-gray-200 via-gray-400 z-99"></div>

    <!-- Card -->
    <div class="flex items-center gap-2">
      <i class="ri-close-line bg-rose-50 mt-2 mr-2 px-2 py-1 rounded-full text-sm cursor-pointer hover:scale-110 transition-all"></i>
      <i class="ri-close-line bg-rose-50 mt-2 mr-2 px-2 py-1 rounded-full text-sm cursor-pointer hover:scale-110 transition-all"></i>
      <i class="ri-close-line bg-rose-50 mt-2 mr-2 px-2 py-1 rounded-full text-sm cursor-pointer hover:scale-110 transition-all"></i>
    </div>
    <!-- header and cta -->
    <div class="flex flex-col items-center mt-12 text-center">
      <h1 class="max-[400px]:text-3xl">Best Books of 2015</h1>
      <p class="mt-2 font-medium text-md w-8/12 max-[400px]:w-full">Bibibibibibibii</p>
      <button>View Results</button>
      <p>Bibibibibibibii</p>
    </div>
  </div><!-- end of card -->
</body>

</html>
