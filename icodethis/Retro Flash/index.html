<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Flash</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen flex justify-center items-center font-primary  bg-[url('https://images.unsplash.com/photo-1526554850534-7c78330d5f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDV8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=400&q=60')] bg-cover bg-no-repeat h-full w-full bg-gray-100 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-0" style="font-family:'Manrope', sans-serif">
  <!--Notifications-->
  <div class="flex flex-col justify-center items-center gap-2 w-1/2">
    <!--Notification Box 1-->
    <div class="flex">
      <div class="flex justify-center items-center px-4 py-2 bg-red-700/60 rounded-l-lg">
        <i class="ri-mail-close-line text-white text-lg"></i>
      </div>
      <button class="flex bg-gray-500/40 rounded-r-lg hover:bg-gray-500/50">
        <p class="text-md text-white text-center py-2 w-[250px]">Your message could not be sent</i>
        <div class="flex justify-end items-start">
          <i class="flex justify-end items-end text-white ri-close-line -mt-1 mr-1"></i>
        </div>
      </button>
    </div>
    <!--Notification Box 2-->
    <div class="flex">
      <div class="flex justify-center items-center px-4 py-2 bg-green-700/60 rounded-l-lg">
        <i class="ri-mail-check-line text-lg text-white"></i>
      </div>
      <button class="flex bg-gray-500/40 rounded-r-lg hover:bg-gray-500/50">
        <p class="text-md text-white text-center py-2 w-[250px]">Your message has been sent</i>
        <div class="flex justify-end items-start">
          <i class="flex justify-end items-end text-white ri-close-line -mt-1 mr-1"></i>
        </div>
      </button>
    </div>
  </div>
</body>

</html>
