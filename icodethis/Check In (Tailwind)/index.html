<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check In Popup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
  <!-- Lottie Player Library -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body class="bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black font-primary text-true-gray-700 flex justify-center items-center min-h-screen relative overflow-hidden " style="font-family: 'Manrope', sans-serif;">

  <!-- Gradient Border Container -->
  <div class="w-1/4 absolute flex justify-center items-center">
    <!-- White Container -->
    <div class="w-full bg-gray-custom relative shadow-lg rounded-3xl gap-2 p-8">
      <!--Exit-->
      <div class="w-full flex justify-end">
        <i class="ri-close-line bg-gray-custom mt-2 mr-2 px-2 py-1 rounded-full text-lg cursor-pointer hover:scale-110 transition-all"></i>
      </div>
      <!--Content-->
      <div class="flex flex-col items-center">
        <h3 class="text-center font-semibold text-xl">Check In</h3>
        <p class="text-center font-light text-md px-12 my-4">See places nearby</p>
        <!--Lottie Animation-->
        <div id="lottieAnimation" class="flex justify-center items-center" style="width: 100%; height: 100%;"></div>
        <button class="w-1/2 cursor-pointer font-medium flex justify-center items-center mt-4 mb-2 px-4 py-2 rounded-lg outline outline-2 outline-transparent bg-gray-900 text-white rounded-full hover:outline-current hover:text-white hover:bg-rose-400 focus-visible:outline-current focus-visible:text-white active:scale-100">
          Turn on location
        </button>
      </div>

    </div>
  </div>

</body>

</html>
