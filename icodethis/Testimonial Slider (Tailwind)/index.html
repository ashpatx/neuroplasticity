<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testimonial slider</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="slider.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <section id="slider" class="relative w-full" data="slide">
    <div class="w-8/12 overflow-hidden relative h-4/6 rounded-xl md:h-5/6 md:w-9/12">
      <!--testimonial 1-->
      <div class="hidden flex items-center duration-1000 ease-in-out">
        <img src="https://images.unsplash.com/photo-1508269151431-a34449ca161d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXJ0JTIwY2xhc3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60">
        <div class="relative text-black p-4">
          <p class="quote">"A true artist is not one who is inspired but one who inspires others.">
          <p class="artist">--Salvador Dali</p>
        </div>
      </div>
      <!--testimonial 2-->
      <div class="hidden flex items-center duration-1000 ease-in-out">
        <img src="https://images.unsplash.com/photo-1508269151431-a34449ca161d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXJ0JTIwY2xhc3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60">
        <div class="relative text-black p-4">
          <p class="quote">"A true artist is not one who is inspired but one who inspires others.">
          <p class="artist">--Salvador Dali</p>
        </div>
      </div>
      <!--testimonial 3-->
      <div class="hidden flex items-center duration-1000 ease-in-out">
        <img src="https://images.unsplash.com/photo-1508269151431-a34449ca161d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXJ0JTIwY2xhc3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60">
        <div class="relative text-black p-4">
          <p class="quote">"A true artist is not one who is inspired but one who inspires others.">
          <p class="artist">--Salvador Dali</p>
        </div>
      </div>
    </div>

</body>

</html>
