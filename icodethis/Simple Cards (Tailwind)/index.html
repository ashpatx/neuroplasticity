<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Cards</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex justify-center items-center bg-amber-400 gap-4">
  <!-- Navigation arrows -->
  <button class="left-arrow" onclick="moveCards(-1)">&#9665;</button>
  <button class="right-arrow" onclick="moveCards(1)">&#9655;</button>

  <!--Card 1-->
  <section class="card w-1/5 flex flex-col justify-start items-center bg-[--purple] rounded-lg">
    <div class="flex flex-row">
      <h2 class="text-white">Contributors</p>
        <p class="bg-purple-900 rounded-lg text-white px-2 py-1">10</p>
    </div>
    <div id="contributorImgs" class="flex flex-col items-center mt-2 mb-2 gap-2 px-4">
      <div class="flex justify-center items-center">
        <img src="https://images.unsplash.com/photo-1548661211-e559d8c17537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60" class="w-10 h-10 rounded-full object-cover" />
        <img src="https://images.unsplash.com/photo-1515190962763-c7cd8b16b25c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60" class="w-10 h-10 rounded-full object-cover -ml-2" />
        <img src="https://images.unsplash.com/photo-1479936343636-73cdc5aae0c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60" class="w-10 h-10 rounded-full object-cover -ml-2" />
      </div>
    </div>
  </section>
  <!--Card 2: About-->
  <section class="card w-1/3 flex flex-col justify-start items-center bg-[--purple] rounded-lg">
    <h2 class="text-white">About</p>
      <p class="text-white">Blender add-on for reshaping UV selection into grid.</p>
      <a href="google.com">
        <p class="text-white"><i class="ri-link text-white"></i>www.blendermarket.com</p>
      </a>
      <p><i class="ri-star-line text-white"></i>1.1K stars</p>
      <p><i class="ri-eye-line text-white"></i>80 watching</p>
  </section>
  <!--Card 3: Languages-->
  <section class="card w-1/5 flex flex-col justify-start items-center bg-[--purple] rounded-lg">
    <h2 class="text-white">Languages</p>
      <div class="flex w-full h-[10px] rounded-lg bg-blue-300">
        <div class="w-[40%] h-full rounded-lg bg-yellow-300"></div>
      </div>
      <div class="flex items-center">
        <p><i class="ri-circle-fill bg-blue-300 text-white"></i> Python</p>
        <p><i class="ri-circle-fill bg-yellow-300 text-white"></i> Typescript</p>
      </div>
  </section>
</body>
</body>

</html>
