<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dropdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>

</head>

<body class="min-h-screen flex flex-col justify-center items-center bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-0 font-primary overflow-hidden" style="font-family:'Manrope', sans-serif">

  <!-- Profile Dropdown Menu -->
  <div id="profile-menu" class="max-w-xs min-w-fit flex flex-col rounded-xl bg-slate-900/70 text-slate-100 shadow-lg">
    <div class="flex justify-start items-center p-4">
      <p class="text-slate-900 rounded-md font-semibold border-2 border-yellow-600 bg-yellow-600 uppercase text-md px-2 py-1">Pro</p>
    </div>
    <div class="flex flex-col justify-center items-center gap-2 py-2">
      <div class="flex h-30 w-30 items-center justify-center overflow-hidden rounded-full border-2 border-lime-700">
        <img src="https://images.unsplash.com/photo-1515190962763-c7cd8b16b25c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60" class="w-20 h-20 rounded-full object-cover" alt="Profile" />
      </div>
      <div class="flex flex-col justify-center items-center text-center gap-2">
        <p class="text-md font-semibold">Ricky Park</p>
        <p class="text-xs uppercase text-slate-300">New York</p>
        <p class="text-xs text-slate-300 w-2/3">User interface designer and front-end developer.</p>
        <div class="flex justify-between items-center gap-2">
          <button class="mt-1 flex justify-center rounded-lg bg-lime-700 px-4 py-2 text-sm font-light hover:bg-lime-600 focus:ring-2 focus:ring-lime-400">
            Message
          </button>
          <button class="mt-1 flex justify-center rounded-lg bg-lime-700 px-4 py-2 text-sm font-light hover:bg-lime-600 focus:ring-2 focus:ring-lime-400">
            Follow
          </button>
        </div>
      </div>

      <!--Divider-->
      <div class="mt-4 mb-2 border-t border-yellow-900"></div>

      <!--Other Accounts-->
      <div class="flex flex-col px-4">
        <p class="font-semibold text-sm uppercase">Skills</p>
        <div class="max-w-sm flex flex-wrap whitespace-normal gap-4 py-2 mb-2">
          <a href="#" class="flex justify-center items-center border border-lime-700 rounded-md px-1 py-1 hover:bg-slate-800">
            <p class="text-white">UI/UX</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">Front-end Development</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">HTML</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">JQuery</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">Adobe</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">CSS</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">Figma</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">React</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">Typescript</p>
          </a>
          <a href="#" class="flex justify-center items-center border border-lime-700  rounded-md px-4 py-2 hover:bg-slate-800">
            <p class="text-white">Three.JS</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
