<body class="min-h-screen flex flex-col justify-center items-center">
  <!--Card 1-->
  <img src="https://images.unsplash.com/photo-1513302052104-b818ed7324b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60" class="w-20 h-20 rounded-full object-cover -mb-10 z-10 border-2 border-gray-500/80 sm:w-10 sm:h-10 md:w-20 md:h-20" />

    </div>
    <hr class="w-1/2 h-px my-8 bg-gray-600/50 mx-auto border-0 rounded md:my-4">

    <div class="flex flex-col items-center mt-2 mb-2 gap-2 px-4">
      <div class="flex justify-center items-center">
        <img src="https://images.unsplash.com/photo-1548661211-e559d8c17537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60" class="w-10 h-10 rounded-full object-cover" />

      </div>
      <p class="hover:text-emerald-400 font-light text-sm text-gray-300">Followed by <u>3 people</u> you follow</p>
      <button class="mt-2 mb-4 px-4 py-2 rounded-3xl bg-emerald-400/50 text-gray-200 hover:bg-gray-500/40 hover:border  hover:border-emerald-400 font-light text-sm">Follow</button>
    </div>

  </div>
