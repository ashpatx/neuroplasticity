<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Account</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
</body>
<main>
  <header>
    <h3>Edit Your Account</h3>
    <i class="fa-solid fa-xmark"></i>
  </header>
  <!--inputs-->
  <section class="inputs">
    <label>Name
      <input type="text" name="name" placeholder="Jason Atkins" /> </label>

    <label>Email
      <input type="email" name="email" placeholder="JasonAt-kins@gmail" /></label>
  </section>

  <div class="date">
    <label>Date of Birth
      <div class="date-details">
        <input type="text" placeholder="Month" /> <input type="text" placeholder="Date" /> <input type="text" placeholder="Year" />
      </div>
    </label>
  </div>
  <!--buttons-->
  <section class="buttons">
    <button class="cancel-btn">Cancel</button>
    <button class="save-btn">Save</button>
  </section>
</main>

</html>
