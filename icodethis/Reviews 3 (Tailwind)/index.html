<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews 2</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body class="bg-gradient-to-b from-gray-900 to-gray-600 font-primary flex justify-center items-center min-h-screen overflow-hidden" style="font-family:'Manrope', sans-serif" ;>
  <!-- White Container -->
  <div class="w-1/3 bg-gray-900/600 justify-center items-center shadow-lg shadow-gray-400/40 rounded-3xl gap-2">
    <!-- Header -->
    <div class="m-2 bg-gray-100 grid grid-cols-6 items-center gap-4 rounded-lg px-8 py-4">
      <!--Title-->
      <h1 class="col-span-4 text-3xl font-semibold flex flex-col items-center pl-4">
        What others think about this product
      </h1>
      <!-- Average Rating -->
      <div class="bg-white rounded-xl shadow-md h-[75%] w-full col-span-2 flex flex-col">
        <div class="flex justify-around items-center px-4 mt-1">
          <i class="ri-star-fill text-xl text-yellow-400"></i>
          <p class="text-xl font-semibold">4.8</p>
        </div>
        <span class="mt-2 col-span-2 flex justify-center text-xs ">Average</span>
        <span class="col-span-2 flex justify-center text-xs font-light">Customer Rating</span>
        <!-- End Header -->
      </div>

      <!-- Search -->
      <div class="col-span-6 p-4">
        <div class="h-10 relative">
          <input type="search" name="search" placeholder="Search Reviews" class="w-full h-full placeholder-gray-400 pl-16 rounded-lg text-sm">
          <i class="w-6 absolute top-2 text-gray-400 left-4 ri-search-line"></i>
        </div>
      </div>

      <!-- Averages-->
      <!--5 Star-->
      <div class="col-span-6 flex flex-col text-md gap-2 mb-2">
        <h3 class="font-semibold">Reviews</h3>
        <!--5 star-->
        <div class="flex items-center gap-2 font-normal text-sm">
          <p class="font-md font-semibold">5</p>
          <i class="ri-star-fill text-md text-yellow-400"></i>
          <div class="flex w-full h-[10px] border rounded-sm bg-gray-200">
            <div class="w-[80%] h-full bg-yellow-400"></div>
          </div>
          <p class="font-medium">106</p>
        </div>
        <!--4 Star-->
        <div class="flex items-center gap-2 font-normal text-sm">
          <p class="font-md font-semibold">4</p>
          <i class="ri-star-fill text-md text-yellow-400"></i>
          <div class="flex w-full h-[10px] border rounded-sm bg-gray-200">
            <div class="w-[40%] h-full bg-yellow-400"></div>
          </div>
          <p class="font-medium">32</p>
        </div>
        <!--3 Star-->
        <div class="flex items-center gap-2 font-normal text-sm">
          <p class="font-md font-semibold">3</p>
          <i class="ri-star-fill text-md text-yellow-400"></i>
          <div class="flex w-[97%] h-[10px] border rounded-sm bg-gray-200">
            <div class="w-[0%] h-full bg-yellow-400"></div>
          </div>
          <p class="font-medium">0</p>
        </div>
        <!--2 Star-->
        <div class="flex items-center gap-2 font-normal text-sm">
          <p class="font-md font-semibold">2</p>
          <i class="ri-star-fill text-md text-yellow-400"></i>
          <div class="flex  w-[97%] h-[10px] border rounded-sm bg-gray-200">
            <div class="w-[0%] h-full bg-yellow-400"></div>
          </div>
          <p class="font-medium">0</p>
        </div>
        <!--1 Star-->
        <div class="flex items-center gap-2 font-normal text-sm">
          <p class="font-md font-semibold">1</p>
          <i class="ri-star-fill text-md text-yellow-400"></i>
          <div class="flex w-[97%] h-[10px] border rounded-sm bg-gray-200">
            <div class="w-[0%] h-full bg-yellow-400"></div>
          </div>
          <p class="font-medium">0</p>
        </div>
      </div>
      <!-- End Averages -->
    </div>
  </div>
</body>

</html>
