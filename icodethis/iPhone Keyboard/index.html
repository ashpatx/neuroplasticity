<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Keyboard</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <script src="main.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body>
  <!--keyboard-->
  <div class="keyboard-container">
    <!--keyboard row 1-->
    <div class="row">
      <div class="key">
        <p>Q</p>
      </div>
      <div class="key">
        <p>W</p>
      </div>
      <div class="key">
        <p>E</p>
      </div>
      <div class="key">
        <p>R</p>
      </div>
      <div class="key">
        <p>T</p>
      </div>
      <div class="key">
        <p>Y</p>
      </div>
      <div class="key">
        <p>U</p>
      </div>
      <div class="key">
        <p>I</p>
      </div>
      <div class="key">
        <p>O</p>
      </div>
      <div class="key">
        <p>P</p>
      </div>
    </div>
    <!--keyboard row 2-->
    <div class="row">
      <div class="key">
        <p>A</p>
      </div>
      <div class="key">
        <p>S</p>
      </div>
      <div class="key">
        <p>D</p>
      </div>
      <div class="key">
        <p>F</p>
      </div>
      <div class="key">
        <p>G</p>
      </div>
      <div class="key">
        <p>H</p>
      </div>
      <div class="key">
        <p>J</p>
      </div>
      <div class="key">
        <p>K</p>
      </div>
      <div class="key">
        <p>L</p>
      </div>
    </div>
    <!--keyboard row 3-->
    <div class="row">
      <div class="key arrow-up">
        <i class="ri-arrow-up-fill"></i>
      </div>
      <div class="key">
        <p>Z</p>
      </div>
      <div class="key">
        <p>X</p>
      </div>
      <div class="key">
        <p>C</p>
      </div>
      <div class="key">
        <p>V</p>
      </div>
      <div class="key">
        <p>B</p>
      </div>
      <div class="key">
        <p>N</p>
      </div>
      <div class="key">
        <p>M</p>
      </div>
      <div class="key delete">
        <i class="ri-delete-back-2-line"></i>
      </div>
    </div>
    <!--keyboard row 4-->
    <div class="row">
      <div class="key number">
        <p>123</p>
      </div>
      <div class="key url">
        <i class="ri-global-line"></i>
      </div>
      <div class="key audio">
        <i class="ri-mic-line"></i>
      </div>
      <div class="key spacebar">
        <p>space</p>
      </div>
      <div class="key search">
        <p>search</p>
      </div>
    </div>
    <!--end of row04-->
  </div>

</body>

</html>
