<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Subscriptions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />

  <script src="main.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body>
  <!--bg ontainer-->
  <div class="bg-container">
    <!--main box-->
    <main class="box">
      <header>
        <h1>Subscriptions</h1>
        <h3> Unlock profound insights. Fuel your creativity.</h3>
        <h3>Stay ahead of the curve with cutting-edge content:</h3>
        <div class="options">
          <button class="light-btn"><i class="ri-link"></i>Source Files</button>
          <button class="light-btn"><i class="ri-vidicon-line"></i>Live Streams</button>
          <button class="light-btn"><i class="ri-calendar-2-line"></i>Meetup</button>
        </div>
      </header>
      <!-- PROFILES -->
      <section class="profile-section">
        <i class="ri-arrow-left-s-line"></i>
        <div class="profile-desc">
          <div class="david-img"></div>
          <h5 class="name">David Jacobsen</h5>
          <h6 class="about">Illustrator</h6>
          <button class="dark-btn">Subscribe</button>
        </div>

        <div class="profile-desc">
          <div class="christy-img"></div>
          <h5 class="name">Christy Riccio</h5>
          <h6 class="about">3D Artist</h6>
          <button class="dark-btn">Subscribe</button>
        </div>

        <div class="profile-desc">
          <div class="james-img"></div>
          <h5 class="name">James Lowther</h5>
          <h6 class="about">Animator</h6>
          <button class="dark-btn">Subscribe</button>
        </div>
        <i class="ri-arrow-right-s-line"></i>

      </section>
    </main>
</body>

</html>
